<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WDD 130 | HTML & CSS Quiz</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap');
  </style>   
  <link rel="stylesheet" href="styles/quiz.css">

</head>

<body>
  <header>
    <h1>WDD 130 | Eugene Makaya | HTML & CSS Quiz</h1>
  </header>
  <main>

    <form>
        
      <!-- A text type input. (fill in the blank question)  -->

      <fieldset>
        <legend>Question 1</legend>

        <div class="text">   
            <label for="text">What is the coding language used to style pages?</label>
            <input type="text" id="q1" name="q1">
        </div> 
    </fieldset>

    <!-- A textarea element. (short answer question) --> 
        
    <fieldset>
      <legend>Question 2</legend>
        <div class="textarea">
            <label for="textarea">List ten HTML elements that you know:</label>
                <textarea id="q2" name="q2" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali">Type Here</textarea>
        </div>
    </fieldset>

   <!-- A select element. (dropdown or combo box) -->
        
   <fieldset>
    <legend>Question 3</legend>

    <div class="selection"> 
        <label for="selection">What is your favorite coding software?</label>
            <select id="q3" name="q3">
                <option value="sublime text">Sublime Text</option>
                <option value="visual studio code">Visual Studio Code</option>
                <option value="brackets">Brackets</option>
                <option value="edge">Adobe Dreamweaver</option>
                <option value="brave">Code Pen</option>
            </select>
    </div> 
  </fieldset> 

  <!-- A number type input element. (integer answer)  -->

  <fieldset>
    <legend>Question 4</legend>

    <div class="number">   
        <label for="number">How many points do you give it out of 10?</label>
        <input type="number" id="q4" name="q4">
    </div> 
</fieldset>

<button type="submit">Submit Quiz</button>
    
      </form>

    </main>

    <!-- Footer. (integer answer)  -->
